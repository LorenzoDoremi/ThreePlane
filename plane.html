    html {

    #navbar {
        position: fixed;

        top: 0;
        z-index: 2;
        height: 70px;
        width: 100%;
       color: white;
        border-bottom: 1px rgba(255,255,255,0.1) solid;

    }

        margin: auto;

    }
    #hero-buttons {
        display: flex;

    }
    #hero-buttons div {
        border-radius: 4px;
        width: 270px;
        padding: 15px 30px 15px 30px;
        float: left;
    }
    #hero-buttons div:nth-child(1) {
        background: #FF735C;
        margin-right: 30px;
    }
    #hero-buttons div:nth-child(2)  {
